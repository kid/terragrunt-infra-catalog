name: lint

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]
  push:
    branches:
      - main

jobs:
  discover:
    runs-on: ubuntu-latest
    outputs:
      modules_matrix: ${{ steps.discover-modules.outputs.matrix }}
      lint_matrix: ${{ steps.discover-lint-targets.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Collect changed files
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          set -euo pipefail
          git fetch origin "${GITHUB_BASE_REF}" --depth=1
          git diff --name-only "origin/${GITHUB_BASE_REF}...${GITHUB_SHA}" > changed_files.txt
      - name: Discover modules
        id: discover-modules
        run: |
          set -euo pipefail
          if [[ "${GITHUB_EVENT_NAME}" == "pull_request" ]]; then
            CHANGED_FILES_PATH=changed_files.txt node .github/scripts/discover-modules.mjs
          else
            node .github/scripts/discover-modules.mjs
          fi
      - name: Discover lint targets
        id: discover-lint-targets
        run: |
          set -euo pipefail
          if [[ "${GITHUB_EVENT_NAME}" == "pull_request" ]]; then
            CHANGED_FILES_PATH=changed_files.txt node .github/scripts/discover-lint-targets.mjs
          else
            node .github/scripts/discover-lint-targets.mjs
          fi

  format:
    runs-on: ubuntu-latest
    needs: discover
    if: ${{ needs.discover.outputs.lint_matrix != '' }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.discover.outputs.lint_matrix) }}
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v21
      - name: Use Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v7
      - name: Run treefmt
        run: nix develop -c treefmt --ci -C "${{ matrix.target }}"

  lint-modules:
    runs-on: ubuntu-latest
    if: ${{ needs.discover.outputs.modules_matrix != '' }}
    needs:
      - discover
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.discover.outputs.modules_matrix) }}
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v21
      - name: Use Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v7
      - name: Validate module
        working-directory: modules/${{ matrix.name }}
        run: |
          nix develop -c tofu init -backend=false
          nix develop -c tofu validate
      - name: Lint module
        working-directory: modules/${{ matrix.name }}
        run: |
          nix develop -c tflint --init
          nix develop -c tflint
