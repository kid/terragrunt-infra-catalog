name: module-lint

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]
  push:
    branches:
      - main

jobs:
  discover:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.discover.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Discover modules
        id: discover
        run: |
          set -euo pipefail
          if [[ "${GITHUB_EVENT_NAME}" == "pull_request" ]]; then
            git fetch origin "${GITHUB_BASE_REF}" --depth=1
            git diff --name-only "origin/${GITHUB_BASE_REF}...${GITHUB_SHA}" > changed_files.txt
          fi
          if [[ "${GITHUB_EVENT_NAME}" == "pull_request" ]]; then
            CHANGED_FILES_PATH=changed_files.txt node .github/scripts/discover-modules.mjs
          else
            node .github/scripts/discover-modules.mjs
          fi

  lint-modules:
    runs-on: ubuntu-latest
    if: ${{ needs.discover.outputs.matrix != '' }}
    needs:
      - discover
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.discover.outputs.matrix) }}
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v11
      - name: Use Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v7
      - name: Validate module
        working-directory: modules/${{ matrix.name }}
        run: |
          nix develop -c tofu init -backend=false
          nix develop -c tofu validate
      - name: Lint module
        working-directory: modules/${{ matrix.name }}
        run: |
          nix develop -c tflint --init
          nix develop -c tflint
