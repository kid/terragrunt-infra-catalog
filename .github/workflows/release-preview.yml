name: release-preview

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  discover-modules:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.discover.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Discover modules
        id: discover
        run: node .github/scripts/discover-modules.mjs

  preview-modules:
    runs-on: ubuntu-latest
    needs: discover-modules
    if: ${{ needs.discover-modules.outputs.matrix != '' }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.discover-modules.outputs.matrix) }}
    permissions:
      contents: read
      issues: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install --prefix .github
      - name: Prepare release config
        env:
          MODULE_NAME: ${{ matrix.name }}
        run: node .github/scripts/prepare-module-release.mjs
      - name: Preview release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node .github/.releases/${{ matrix.name }}/index.mjs --dry-run
      - name: Comment release preview
        env:
          MODULE_NAME: ${{ matrix.name }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: node .github/scripts/post-release-preview.mjs
