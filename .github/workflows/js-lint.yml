name: js-lint

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  lint-js:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install --prefix .github
      - name: Lint JavaScript
        run: npm --prefix .github run lint
