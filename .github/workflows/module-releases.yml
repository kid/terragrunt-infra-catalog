name: module-releases

on:
  push:
    branches:
      - main

jobs:
  discover-modules:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.discover.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          fetch-tags: true
          ref: main
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
      - name: Discover modules
        id: discover
        run: node .github/scripts/discover-modules.mjs

  release-modules:
    runs-on: ubuntu-latest
    needs: discover-modules
    if: ${{ needs.discover-modules.outputs.matrix != '' }}
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix: ${{ fromJson(needs.discover-modules.outputs.matrix) }}
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          fetch-tags: true
          ref: main
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
      - name: Install dependencies
        run: npm install --prefix .github
      - name: Prepare release config
        env:
          MODULE_NAME: ${{ matrix.name }}
        run: node .github/scripts/prepare-module-release.mjs
      - name: Release module
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node .github/.releases/${{ matrix.name }}/index.mjs
